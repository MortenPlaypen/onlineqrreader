<head>
  <title>OnlineQRreader.com</title>
</head>

<body>
  <header>
  </header>
  {{> header}}
    <hr>
  {{> content}}
</body>

<template name="header">
  </header>
  <div class=container>
    <div class="masthead">
      <ul class="nav nav-pills pull-right">
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="muted">OnlineQRreader.com</h3>
    </div>
  </div>
</template>

<template name="content">
  <div class=container>
      {{> content_upload}}
      {{> content_result}}
  </div>
</template>

<template name="content_upload">
  {{#if currentPage "no_file"}}
    <div class="row">
      <div class="span2">
        <div class=hero-unit>
          <h1>1</h1>
        </div>
      </div>
      <div class="span5">
        <div class=hero-unit>
          {{> upload}}
        </div>
      </div>
      <div class="span5">
        <div class=hero-unit>
          {{> take_picture}}
        </div>
      </div>
    </div>
  {{/if}}

  {{#if currentPage "a_file"}}
    <div class="row">
      <div class="span2">
        <div class=hero-unit>
          <h1>1</h1>
        </div>
      </div>
      <div class="span10">
        <div class=hero-unit>
          {{> submit_qr}}
        </div>
      </div>
    </div>
  {{/if}}

</template>

<template name="upload">
  <h2>Upload</h2>
  <p>Did you receive a QR code as an email attachment or image file?</p>
  <button id="btnuploadimage" class="btn btn-success btn-large"><i class="icon-white icon-circle-arrow-up"></i> Upload an image file of a QR code</button>
</template>

<template name="take_picture">
  <h2>Take picture</h2>
  <p>Do you have a QR code on a piece of paper, tattoed on your arm or similar?</p>
  <button id="btntakepicture" class="btn btn-success btn-large"><i class="icon-white icon-camera"></i> Take a picture of a QR code</button>
</template>

<template name="submit_qr">
  <h2>Thank you!</h2>
</template>

<template name="show_image">
    <img src="{{getImage}}">
</template>


<template name="content_result">
  <div class="row">
    <div class="span2">
      <div class=hero-unit>
        <h1>2</h1>
      </div>
    </div>

    {{#if currentPage "no_file"}}
      <div class="span10"> 
        <div class=hero-unit>
          <p>Get the message and be on your merry way</p>
        </div>
      </div>
    {{/if}}
    {{#if currentPage "a_file"}}
      <div class="span5">
        <div class=hero-unit>
          <p>This is the result!</p>
          {{getResult}}
        </div>
      </div>
      <div>
        <div class="span5">
          <div class=hero-unit>
            {{#if happy "notset"}}
              <p>Was this what you were looking for?</p>
              <button id="btnhappy" class="btn btn-success btn-small"><i class="icon-white icon-thumbs-up"></i> Yes</button>
              <button id="btnnothappy" class="btn btn-danger btn-small"><i class="icon-white icon-thumbs-down"></i> No</button>
            {{/if}}
            {{#if happy "yes"}}
              <p>You make me so happy!</p>
            {{/if}}
            {{#if happy "no"}}
              <p>That is noted! Would you like to tell us a little more about what we could do better?</p>
              <input id="textinput" name="textinput" type="field" placeholder="placeholder" class="input-block-level">
              <input id="btnfeedback" type="submit" class="btn btn-success btn-small" value="Submit"/>
            {{/if}}
            {{#if happy "sent"}}
              <p>Thank you so much for helping us improve OnlineQRreader.com!</p>
            {{/if}}
          </div>  
        </div>
      </div>
    {{/if}}
    </div>
  </div>
</template>
