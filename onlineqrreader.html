<head>
  <title>OnlineQRreader.com</title>
</head>

<body>
  <header>
  </header>
    {{> content}}
</body>

<template name="content">
  {{#if currentPage "no_file"}}
    {{> upload}}
    {{> take_picture}}
  {{/if}}

  {{#if currentPage "a_file"}}
    {{> show_image}}
    {{> submit_qr}}
  {{/if}}

  {{#if currentPage "sent_file"}}
    {{> confirmation}}
    {{> upload}}
    {{> take_picture}}
  {{/if}}
</template>

<template name="upload">
    <h1>Upload your QR code!</h1>
    Upload your QR code as an image
    <input id="btnuploadimage" type="button" value="Upload" />
</template>

<template name="take_picture">
    <h1>Snap a picture!</h1>
    Take a picture of a QR code
    <input id="btntakeimage" type="button" value="Take picture" />
</template>

<template name="submit_qr">
    <h1>Send the QR code!</h1>
    Email address: <input type="text" name="address" />
    <input id="btnsendcode" type="button" value="Send" />
</template>

<template name="confirmation">
    <h1>Thank you!</h1>
</template>

<template name="show_image">
    <img src="{{getImage}}">
</template>
