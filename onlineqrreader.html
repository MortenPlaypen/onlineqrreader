<head>
  <title>OnlineQRreader.com</title>
</head>

<body>
  {{> upload}}
  {{> take_picture}}
</body>

<template name="upload">
  <h1>Upload your QR code!</h1>
  {{greeting}}
  <input type="button" value="Upload" />
</template>

<template name="take_picture">
  <h1>Snap a picture!</h1>
  {{greeting}}
  <input type="button" value="Take picture" />
</template>
